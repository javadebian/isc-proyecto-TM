<h1>{{ title }}</h1>

<input type="text" [(ngModel)]="title">

<input type="button" value="click" (click)="agregarElemento(title)">

<div *ngIf="title == 'isc' then ifBlock else elseBlock"></div>
<ng-template #ifBlock>
  <h2>{{ title }}</h2>
</ng-template>
<ng-template #elseBlock>
  <h2>no existe item</h2>
</ng-template>

<hr>
<div [ngSwitch]="title">
  <h2 *ngSwitchCase="'isc'"> Instituto de sistemas</h2>
  <h2 *ngSwitchCase="'unsaac'"> universidad san antonio abad del cusco</h2>
  <h2 *ngSwitchDefault> no existe institucion</h2>
</div>

<ul>
  <li *ngIf="list.length == 0">No existen elementos</li>
  <li *ngFor="let item of list; index as i">
    {{ i }} - {{ item }}
    <input type="button" value="X" (click)="eliminarElemento(i)">
  </li>
</ul>

<ul>
  <li *ngIf="personas.length == 0">No existen personas</li>
  <li *ngFor="let persona of personas; index as i">
    {{ persona.dni }} - {{ persona.nombres }} {{ persona.apellidos }}
    <input type="button" value="X" (click)="eliminarPersona(persona.id,i)">
  </li>
</ul>

<div class="divResp">
  <div *ngFor="let persona of personas; index as i">
    <img [src]="persona.img" width="300px" height="300px">
  </div>
</div>

<div class="divResp">
  <div style="display: flex; flex-direction: column" *ngFor="let producto of productos; index as i">
    <img [src]="producto.foto" width="300px" height="300px">
    <label>Producto : {{ producto.nombre | uppercase }}</label>
    <label>Precio : {{ producto.precio | currency }}</label>
    <label>Descripcion : <p>{{ producto.descripcion }} </p></label>
  </div>
</div>
